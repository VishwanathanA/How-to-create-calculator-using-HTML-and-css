<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="1"></button></td>
            <td><input type="button" value="2"></button></td>
            <td><input type="button" value="3"></button></td>
            <td><input type="button" value="/"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></button></td>
            <td><input type="button" value="5"></button></td>
            <td><input type="button" value="6"></button></td>
            <td><input type="button" value="*"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="7"></button></td>
            <td><input type="button" value="8"></button></td>
            <td><input type="button" value="9"></button></td>
            <td><input type="button" value="-"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="0"></button></td>
            <td><input type="button" value="."></button></td>
            <td><input type="button" value="="></button></td>
            <td><input type="button" value="+"></button></td>
        </tr>
    </table>
</body>
</html>
